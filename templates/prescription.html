<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Details</title>
    <style>
        .blur {
            filter: blur(5px); /* Adjust blur intensity as needed */
        }
    </style>
</head>
<body>
    <h1>Prescription Details</h1>
    <pre class="{% if prescription[2] %}blur{% endif %}"></pre>
    {% for line in prescription[1].split('\n') %}
        <pre class="{% if prescription[2] %}blur{% endif %}">{{ line }}</pre>
    {% endfor %}
    <p>Served: {% if prescription[2] %}Yes{% else %}No{% endif %}</p>
    {% if not prescription[2] %}
    <a href="{{ url_for('mark_served', prescription_id=prescription[0]) }}"><button>Mark as Served</button></a>
    {% endif %}
</body>
</html>
